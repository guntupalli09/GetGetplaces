<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Travel AI</title>
</head>
<body>
    <h1>Travel AI</h1>
    <form method="post">
        Free Text (e.g., "Cheap trip to Paris with good food"): <input type="text" name="text_input"><br>
        <strong>OR</strong><br>
        Destinations (comma-separated, e.g., London, Tokyo): <input type="text" name="destinations"><br>
        Budget ($): <input type="number" name="budget" step="0.01"><br>
        Pick-up Date: <input type="date" name="pickUpDate"><br>
        Pick-up Time: <input type="time" name="pickUpTime" value="10:00"><br>
        Drop-off Date: <input type="date" name="dropOffDate"><br>
        Drop-off Time: <input type="time" name="dropOffTime" value="10:00"><br>
        <input type="submit" value="Plan">
    </form>
</body>
</html>
